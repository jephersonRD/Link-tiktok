    *:focus-visible {

    .bg-animated {

        radial-gradient(circle at 80% 80%, rgba(255,107,107,0.15) 0%, transparent 50%),
        radial-gradient(circle at 40% 20%, rgba(78,205,196,0.1) 0%, transparent 50%);
      animation: bgShift 20s ease infinite;
    }

    @keyframes bgShift {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.05); }
    }

    .particle {
      position: fixed;
      width: 3px;
      height: 3px;
      background: rgba(255,255,255,0.4);
      border-radius: 50%;
      pointer-events: none;
      z-index: 1;
      animation: float linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(100vh) scale(0); opacity: 0; }
      10% { opacity: 0.8; }
      90% { opacity: 0.8; }
      100% { transform: translateY(-10vh) translateX(50px) scale(1); opacity: 0; }
    }

    .card { 
      backdrop-filter: blur(20px) saturate(180%);
      background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
      border: 1px solid rgba(255,255,255,0.15);
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255,255,255,0.03), transparent);
      animation: shimmer 4s ease-in-out infinite;
    }

    @keyframes shimmer {
      0%, 100% { transform: translate(-100%, -100%) rotate(45deg); }
      50% { transform: translate(100%, 100%) rotate(45deg); }
    }

    .glow::after{
      content:"";
      position:absolute;
      inset:-4px;
      z-index:-1;
      border-radius: 1.25rem;
      background: linear-gradient(135deg, var(--accent-1), var(--accent-2), var(--accent-3));
      filter: blur(20px);
      opacity: 0.4;
      animation: glowPulse 4s ease-in-out infinite;
    }

    @keyframes glowPulse {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.5; }
    }

    .fade-up {

      animation: fadeUp 0.6s ease forwards;

    .stagger-1 { animation-delay: 0.1s; }
    .stagger-2 { animation-delay: 0.2s; }
    .stagger-3 { animation-delay: 0.3s; }
    .stagger-4 { animation-delay: 0.4s; }

    }

      z-index: -1;
